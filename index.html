
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainTrack | Level Up Your Supply Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700;1,800&family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F2F2EB;
            --soft-white: #FFFFFF;
            --bold-blue: #4D5DFB;
            --lime: #C6F052;
            --dark: #1A1A1A;
            --grey-bg: #E8E8E3;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .hero-title {
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.06em;
            text-transform: uppercase;
        }

        .text-outline {
            -webkit-text-stroke: 1.5px var(--dark);
            color: transparent;
        }

        .text-outline-white {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }

        .tracking-ultra {
            letter-spacing: 0.5em;
        }

        .btn-pill {
            background-color: var(--soft-white);
            color: var(--dark);
            padding: 0.6rem 1.5rem;
            border-radius: 9999px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-pill:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .btn-pill-lime {
            background-color: var(--lime);
            border: none;
        }

        .asterisk {
            font-size: 3.5rem;
            line-height: 1;
            user-select: none;
        }

        .illu-card {
            border-radius: 32px;
            overflow: hidden;
            aspect-ratio: 1/1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .illu-card:hover {
            transform: translateY(-12px) rotate(2deg);
        }

        .class-container {
            background-color: var(--grey-bg);
            border-radius: 60px;
            padding: 4rem;
        }

        .class-card {
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 32px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .class-card:hover {
            box-shadow: 0 20px 40px rgba(77, 93, 251, 0.1);
            transform: translateY(-8px);
        }

        .pill-shape {
            display: inline-block;
            border: 2px solid var(--dark);
            border-radius: 999px;
            padding: 0 1.5rem;
            font-style: italic;
        }

        .arrow-pill {
            background-color: var(--lime);
            color: var(--dark);
            width: 100px;
            height: 45px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Base Reveal Animations */
        .reveal-text {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1), 
                        transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                        transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .reveal-stagger.active > * {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-stagger.active > *:nth-child(1) { transition-delay: 0.1s; }
        .reveal-stagger.active > *:nth-child(2) { transition-delay: 0.2s; }
        .reveal-stagger.active > *:nth-child(3) { transition-delay: 0.3s; }
        .reveal-stagger.active > *:nth-child(4) { transition-delay: 0.4s; }
        .reveal-stagger.active > *:nth-child(5) { transition-delay: 0.5s; }
    </style>
